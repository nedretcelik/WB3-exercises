<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <input type="date" id="dateInput">
        <button type="button" id="dateBtn">Display Date</button><br>
        <p id="messageParagraph"></p>


    <script>

        

        window.onload = function () {
            const dateBtn = document.getElementById("dateBtn");

            dateBtn.onclick = displayDate;

        }

        function displayDate() {
            const dateInput = new Date(document.getElementById("dateInput").value);
            const messageParagraph = document.getElementById("messageParagraph");
            
            messageParagraph.innerText = dateInput.toISOString();



              /*  const dateInput = document.getElementById("dateInput").value;
            const paragraphInput = document.getElementById("paragraphInput");
            
            paragraphInput.innerText = dateInput.toString();
        } */
        }
    </script>

</body>
</html>
